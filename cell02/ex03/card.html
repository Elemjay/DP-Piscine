<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="card.css">

    <title>Card</title>

</head>

<body>
    <table>
        <tr>
            <td class="profile-name">
                <br>
                User Profile
            </td>
        </tr>
        <tr>
            <td>
                <img class="profile-image" src="./profile.jpg"></td>
        </tr>
        <tr>
            <td class="profile-login">42adel-DP-77</td>
        </tr>
        <tr>
            <td class="profile-desc">
                <br>
                42 Adelaide
                <br>
                Pitt Street
            </td>
        </tr>
        <tr>
            <td class="profile-social">
                <br>
                <br>
                <br>
                <i class="fa fa-linkedin-square" style="font-size:30px"></i>
                <i class="fa fa-facebook-square" style="font-size:30px"></i>
                <i class="fa fa-youtube" style="font-size:30px"></i>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button", onclick="alert('contacted')", class="profile-button">
                    Contact
                </button>
            </td>
        </tr>
    </table>
</body>

</html>
